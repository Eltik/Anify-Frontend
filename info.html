        <script>
            setTimeout(() => {
                loadSkeleton(".cover");
                loadSkeleton(".chapterslist");

                const id = window.location.pathname.split("/")[2];
                load(id, true);
            }, 100);
        </script>
    </head>

    <body>
        <div class="wrapper">
            <div class="navbar">
                <button type="button" id="navbutton" class="navbutton" onclick="displayNav()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </button>
                <div class="anify">
                    <span class="anify">Anify</span>
                </div>  
                <img class="navlogo" src="../images/anify_logo.png"> 
                <div class="navlinks">
                    <a href="/" class="navtext">Home</a>
                    <a href="/anime" class="navtext">Anime</a>
                    <a href="/manga" class="navtext">Manga</a>
                    <a href="/novels" class="navtext">Novels</a>
                    <a href="/discord" class="navtext">Discord</a>
                </div>
            </div>
            <div class="gradient">
            </div>
            <div class="banner">
                <img class="bannerimage" src="../images/skeleton_banner.png">
            </div>
            <div class="main" data-scheletrone="true">
                <div class="sidebar">
                    <div class="cover">
                        <img class="coverimage" src="../images/skeleton_cover.png">
                    </div>
                    <div class="genres">
                    </div>
                    <div class="stats">
                        <div class="statbox views">
                            <span class="staticon">
                                <img class="staticon" src="../images/view_icon.png" alt="">
                            </span>
                            <span class="stattitle">Score:</span>
                            <span class="stattext">N/A</span>
                        </div>
                        <div class="statbox popularity">
                            <span class="staticon">
                                <img class="staticon" src="../images/like_icon.png" alt="">
                            </span>
                            <span class="stattitle">Favorites:</span>
                            <span class="stattext">N/A</span>
                        </div>
                        <div class="statbox lastUpdate">
                            <span class="staticon">
                                <img class="staticon" src="../images/bar_icon.png" alt="">
                            </span>
                            <span class="stattitle">Licensed:</span>
                            <span class="stattext">N/A</span>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="details">
                        <div class="mangatitle">Loading...</div>
                        <div class="mangasubtitle"><span class="native"></span><br><span class="english"></span></div>
                        <div class="mangadescription">
                            <span></span>
                        </div>
                    </div>
                    <div class="chapters">
                        <div class="chaptersheader">
                            <span class="chaptersheader">...</span>
                        </div>
                        <div class="chapterslist">
                            <div class="skeleton_result" style="min-height:5vh;padding:5px;">
                                <div class="skeleton_div" style="min-height:5vh;width:98%;"></div>
                            </div>
                            <div class="skeleton_result" style="min-height:5vh;padding:5px;">
                                <div class="skeleton_div" style="min-height:5vh;width:98%;"></div>
                            </div>
                            <div class="skeleton_result" style="min-height:5vh;padding:5px;">
                                <div class="skeleton_div" style="min-height:5vh;width:98%;"></div>
                            </div>
                            <div class="skeleton_result" style="min-height:5vh;padding:5px;">
                                <div class="skeleton_div" style="min-height:5vh;width:98%;"></div>
                            </div>
                            <div class="skeleton_result" style="min-height:5vh;padding:5px;">
                                <div class="skeleton_div" style="min-height:5vh;width:98%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <span class="foottext"><a href="/tos">Terms of Service</a></span>
                <span class="foottext"><a href="/dmca">DMCA</a></span>
                <span class="foottext"><a href="/contact">Contact</a></span>
                <span class="foottext"><a href="/discord">Discord</a></span>
                <span class="foottext"><a href="https://ko-fi.com/anify" target="_blank">Donate</a></span>
            </div>
        </div>
    </body>
</html>
